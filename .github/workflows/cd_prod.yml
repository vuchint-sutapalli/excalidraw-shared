name: Deploy to staging
on:
  push:
    branches: [main]

jobs:
  redeploy_everything:
    runs-on: ubuntu-latest
    name: Deploying everything to the staging cluster
    steps:
      - name: Execute Deployment Script via SSH
        uses: appleboy/ssh-action@v1.0.1
        with:
          # Connection details from your original script
          host: 98.70.42.118
          username: vuchintbig
          key: ${{ secrets.SSH_KEY }}
          known_hosts: ${{ secrets.KNOWN_HOSTS }}
          script: |
            set -e # Exit immediately if a command exits with a non-zero status.

            # Navigate to the project directory
            cd /home/vuchintbig/excalidraw-shared/

            # Update the code
            git pull origin main

            # Install dependencies and build the project
            /home/vuchintbig/.nvm/versions/node/v24.11.0/bin/pnpm install
            /home/vuchintbig/.nvm/versions/node/v24.11.0/bin/pnpm run build

            # Restart services using PM2
            pm2 restart all
