name: Deploy to Staging

on:
  push:
    branches: [staging]

jobs:
  deploy:
    name: Deploy Monorepo to Staging
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build Next.js app
        env:
          NEXT_PUBLIC_WS_URL: ws://20.244.41.51:8080
          NEXT_PUBLIC_BACKEND_URL: http://20.244.41.51:3001
        run: |
          cd apps/excalidraw-client
          NEXT_PUBLIC_WS_URL=ws://20.244.41.51:8080 pnpm run build

      - name: Package build folder
        run: |
          cd apps/excalidraw-client
          echo "Current directory: $(pwd)"
          echo "Files in current directory:"
          ls -la
          echo "Checking .next directory:"
          ls -la .next || echo ".next not found"
          tar -czf ../../web_build.tar.gz .next package.json next.config.mjs public

      - name: Validate SSH Key
        run: |
          if [ -z "${{ secrets.SSH_KEY_STAGING }}" ]; then
            echo "âŒ SSH key secret not found!"
            exit 1
          fi
          echo "âœ… SSH key is available."

      - name: Setup SSH known hosts
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.KNOWN_HOSTS_STAGING }}" > ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: Copy build artifact to VM
        uses: appleboy/scp-action@v0.1.4
        with:
          host: 20.244.41.51
          username: vuchint
          key: ${{ secrets.SSH_KEY_STAGING }}
          source: "web_build.tar.gz"
          target: "/home/vuchint/deploy_artifacts/"

      - name: Deploy via SSH (Appleboy)
        uses: appleboy/ssh-action@v1.0.1
        with:
          host: 20.244.41.51
          username: vuchint
          key: ${{ secrets.SSH_KEY_STAGING }}
          script_stop: true
          timeout: 5m
          script: |
            set -euo pipefail

            echo "=== ğŸš€ Starting Deployment on $(hostname) ==="
            export PATH="/home/vuchint/.nvm/versions/node/v24.11.0/bin:$PATH"

            cd /home/vuchint/excalidraw-shared || {
              echo "âŒ Directory not found"; exit 1;
            }

            echo "ğŸ”„ Pulling latest changes..."
            git fetch origin main
            git reset --hard origin/main

            echo "ğŸ“¦ Installing dependencies..."
            pnpm install --frozen-lockfile

            echo "ğŸ“¦ Cleaning old .next folder before extraction..."
            rm -rf apps/excalidraw-client/.next

            echo "ğŸ“¦ Extracting new Next.js build..."
            tar -xzf /home/vuchint/deploy_artifacts/web_build.tar.gz -C apps/excalidraw-client
            echo "âœ… Extraction complete!"

            echo "ğŸ—ï¸ Building lightweight backend apps..."
            cd apps/http-backend && pnpm run build && cd ../..
            cd apps/ws-backend && pnpm run build && cd ../..

            echo "ğŸ” Restarting PM2 processes..."
            pm2 reload http-server || pm2 start apps/http-backend/dist/index.js --name http-server
            pm2 reload ws-server || pm2 start apps/ws-backend/dist/index.js --name ws-server
            pm2 reload fe-server || pm2 start "pnpm --dir apps/excalidraw-client start" --name fe-server

            echo "âœ… Deployment completed successfully!"
